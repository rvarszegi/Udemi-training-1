<button class="btn btn-primary" [disabled]="!username" (click)="clearUsername()">Clear username</button>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>
<hr>
<button (click)="onDipslayClick()">Display Details</button>
<div class="container">
  <div class="row">
    <div class="col-xs-12" *ngIf="passwordVisible; else noPassword">Secret Password = tuna</div>
      <ng-template #noPassword>
        <div class="col-xs-12"><br></div>
      </ng-template>
  </div>
  <div class="row">
    <div class="col-xs-12">
        <p *ngFor="let time of buttonClicked; let i = index" [ngClass]="{afterfive: i >= 4 }">{{buttonClicked[i]}}</p>
    </div>
  </div>
</div>
